<!-- dashboard-admin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard - Helpify</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-purple-700 text-white py-4 px-6 shadow-md flex justify-between items-center">
    <h1 class="text-xl font-bold">Helpify Admin</h1>
    <a href="profile.html" class="bg-white text-purple-700 px-4 py-2 rounded-lg font-medium hover:bg-purple-100 transition">Profile</a>
  </header>

  <!-- Dashboard Content -->
  <main class="flex-grow px-6 py-8">
    <h2 class="text-2xl font-bold text-purple-700 mb-6">Admin Panel</h2>

    <!-- Quick Admin Controls -->
    <div class="grid grid-cols-2 gap-6">
      
      <a href="requests-feed.html" class="bg-white p-6 rounded-xl shadow hover:shadow-xl transition flex flex-col items-center text-center">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Manage Requests" class="w-12 h-12 mb-3">
        <span class="font-medium text-gray-700">Manage Requests</span>
      </a>

      <a href="volunteer-tracker.html" class="bg-white p-6 rounded-xl shadow hover:shadow-xl transition flex flex-col items-center text-center">
        <img src="https://cdn-icons-png.flaticon.com/512/3448/3448590.png" alt="Track Volunteers" class="w-12 h-12 mb-3">
        <span class="font-medium text-gray-700">Track Volunteers</span>
      </a>

      <a href="donation-history.html" class="bg-white p-6 rounded-xl shadow hover:shadow-xl transition flex flex-col items-center text-center">
        <img src="https://cdn-icons-png.flaticon.com/512/745/745205.png" alt="Donations" class="w-12 h-12 mb-3">
        <span class="font-medium text-gray-700">Donations</span>
      </a>

      <a href="settings.html" class="bg-white p-6 rounded-xl shadow hover:shadow-xl transition flex flex-col items-center text-center">
        <img src="https://cdn-icons-png.flaticon.com/512/2099/2099058.png" alt="Settings" class="w-12 h-12 mb-3">
        <span class="font-medium text-gray-700">Settings</span>
      </a>

    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white text-center text-sm py-4 text-gray-500 border-t">
    &copy; 2025 Helpify. Admin Control Panel.
  </footer>

</body>
</html>
