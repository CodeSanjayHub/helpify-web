<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Helpify - Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gradient-to-bl from-yellow-100 to-purple-200 min-h-screen flex items-center justify-center px-4">

  <div class="bg-white p-8 rounded-2xl shadow-xl max-w-md w-full">
    <div class="flex flex-col items-center">
      <img src="https://cdn-icons-png.flaticon.com/512/927/927667.png" alt="Sign Up Icon" class="w-20 h-20 mb-4">
      <h2 class="text-2xl font-bold text-purple-700 mb-2">Create Account</h2>
      <p class="text-gray-500 text-center mb-6">Join Helpify to make a difference</p>
    </div>

    <form class="space-y-4">
      <input type="text" placeholder="Full Name" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" />
      <input type="email" placeholder="Email" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" />
      <input type="password" placeholder="Password" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" />
      
      <button type="submit" class="w-full bg-purple-600 text-white py-3 rounded-lg hover:bg-purple-700 transition">Sign Up</button>
    </form>

    <div class="text-sm text-center text-gray-500 mt-4">
      Already have an account? 
      <a href="login.html" class="text-purple-600 hover:underline font-medium">Login</a>
    </div>

    <div class="text-sm text-center mt-6">
      <a href="role-select.html" class="text-blue-500 hover:underline">Continue as Guest / Choose Role</a>
    </div>
  </div>

</body>
</html>
