<!-- onboarding.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Onboarding - Helpify</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-white flex flex-col min-h-screen">

  <div class="flex-grow px-6 py-10">
    <div class="swiper">
      
      <!-- Slide 1 -->
      <div class="text-center mb-12">
        <img src="https://cdn-icons-png.flaticon.com/512/3050/3050525.png" class="mx-auto w-40 h-40 mb-6" alt="Get Help Icon" />
        <h2 class="text-2xl font-bold text-purple-700">Request Help Easily</h2>
        <p class="text-gray-600 mt-2">Post your needs for food, shelter, or medical help and get support fast.</p>
      </div>

      <!-- Slide 2 -->
      <div class="text-center mb-12">
        <img src="https://cdn-icons-png.flaticon.com/512/944/944846.png" class="mx-auto w-40 h-40 mb-6" alt="Volunteer Icon" />
        <h2 class="text-2xl font-bold text-purple-700">Be a Kind Volunteer</h2>
        <p class="text-gray-600 mt-2">Help people around you in need. Track and manage your tasks easily.</p>
      </div>

      <!-- Slide 3 -->
      <div class="text-center mb-12">
        <img src="https://cdn-icons-png.flaticon.com/512/1987/1987954.png" class="mx-auto w-40 h-40 mb-6" alt="Donation Icon" />
        <h2 class="text-2xl font-bold text-purple-700">Donate with Purpose</h2>
        <p class="text-gray-600 mt-2">Give food, clothes, or funds directly to those who need it.</p>
      </div>

      <!-- Continue Button -->
      <div class="text-center">
        <a href="login.html" class="bg-purple-600 text-white px-6 py-3 rounded-full font-semibold hover:bg-purple-700 transition">
          Get Started
        </a>
      </div>
    </div>
  </div>

</body>
</html>
