<!-- role-select.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Helpify - Select Role</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gradient-to-tr from-purple-100 to-blue-200 min-h-screen flex flex-col items-center justify-center px-6">

  <h2 class="text-3xl font-bold text-purple-700 mb-8 text-center">Select Your Role</h2>

  <div class="grid grid-cols-2 gap-6 max-w-xl w-full">

    <!-- Volunteer -->
    <a href="dashboard-volunteer.html" class="flex flex-col items-center bg-white rounded-xl p-6 shadow-lg hover:shadow-xl transition">
      <img src="https://cdn-icons-png.flaticon.com/512/3784/3784184.png" alt="Volunteer" class="w-16 h-16 mb-2">
      <span class="font-medium text-purple-700">Volunteer</span>
    </a>

    <!-- Requester -->
    <a href="dashboard-requester.html" class="flex flex-col items-center bg-white rounded-xl p-6 shadow-lg hover:shadow-xl transition">
      <img src="https://cdn-icons-png.flaticon.com/512/4540/4540337.png" alt="Requester" class="w-16 h-16 mb-2">
      <span class="font-medium text-purple-700">Requester</span>
    </a>

    <!-- Donor -->
    <a href="dashboard-donor.html" class="flex flex-col items-center bg-white rounded-xl p-6 shadow-lg hover:shadow-xl transition">
      <img src="https://cdn-icons-png.flaticon.com/512/2904/2904356.png" alt="Donor" class="w-16 h-16 mb-2">
      <span class="font-medium text-purple-700">Donor</span>
    </a>

    <!-- Admin -->
    <a href="dashboard-admin.html" class="flex flex-col items-center bg-white rounded-xl p-6 shadow-lg hover:shadow-xl transition">
      <img src="https://cdn-icons-png.flaticon.com/512/2206/2206368.png" alt="Admin" class="w-16 h-16 mb-2">
      <span class="font-medium text-purple-700">Admin</span>
    </a>

  </div>

</body>
</html>
